name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (black & flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Run black --check
        run: black --check .

      - name: Run flake8
        run: flake8 .

  unit:
    name: Unit tests + coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        run: |
          mkdir -p reports
          pytest -m "not e2e" --maxfail=1 -q \
            --cov=src --cov-report=xml:reports/coverage.xml --cov-report=html:htmlcov \
            --html=reports/unit_report.html --self-contained-html

      - name: Upload unit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-artifacts
          path: |
            reports/unit_report.html
            reports/coverage.xml
            htmlcov/**
          if-no-files-found: warn

  e2e:
    name: E2E (headless, Chrome, xdist)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env from repo secrets/variables
        run: |
          cat > .env <<'EOF'
          # Browser options: chrome | firefox
          BROWSER=${{ vars.BROWSER || 'chrome' }}
          HEADLESS=true
          BASE_URL=https://www.saucedemo.com
          DEFAULT_TIMEOUT=10
          # Disable the pre-run check (set to true/1/yes to skip)
          SKIP_PRERUN_CHECK=false

          # USERS
          E2E_DEFAULT_USER=${{ secrets.E2E_DEFAULT_USER }}
          E2E_USERS_JSON=${{ secrets.E2E_USERS_JSON }}
          # Or separately:
          # E2E_PASSWORD_standard_user=${{ secrets.E2E_PASSWORD_standard_user }}
          EOF
          echo "Created .env"
          echo "---- .env (safe preview) ----"
          grep -E '^(BROWSER|HEADLESS|BASE_URL|DEFAULT_TIMEOUT|SKIP_PRERUN_CHECK)=' .env || true
          echo "E2E_DEFAULT_USER present: $(grep -c '^E2E_DEFAULT_USER=' .env)"
          echo "E2E_USERS_JSON present:   $(grep -c '^E2E_USERS_JSON=' .env)"

      - name: Run E2E smoke tests
        run: |
          set -euo pipefail
          mkdir -p reports artifacts/screenshots reports/allure-results
          echo "Running smoke on ${BROWSER:-unset}, headless=${HEADLESS:-unset}"
          pytest -m "e2e and smoke" -q \
            --html=reports/e2e_report.html --self-contained-html \
            --alluredir=reports/allure-results

      - name: Debug reports tree (optional)
        if: always()
        run: |
          echo "==== reports/ ===="
          find reports -maxdepth 2 -type f -print || true
          echo "==== artifacts/ ===="
          find artifacts -maxdepth 3 -type f -print || true

      - name: Upload E2E artifacts (HTML + screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            reports/e2e_report.html
            artifacts/screenshots/**
          if-no-files-found: warn

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
          if-no-files-found: warn
  
  # --- Build & Deploy Allure to GitHub Pages (via GitHub Actions source) ---
  deploy-allure:
    name: Deploy Allure Report (GitHub Pages)
    runs-on: ubuntu-latest
    needs: e2e
    # Deploy only with pushes to the main branch (replace main if otherwise)
    if: github.event_name == 'push' && github.ref_name == 'main'
    # if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: true
    # IMPORTANT: REQUIRED PERMISSIONS FOR THIS JOB
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 1.1. Download Allure results from e2e job
      - name: Download allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
        continue-on-error: true

      # 1.2. Download unit test artifacts (including coverage.xml)
      - name: Download unit artifacts (coverage)
        uses: actions/download-artifact@v4
        with:
          name: unit-artifacts
          path: unit_artifacts
        continue-on-error: true

      # 1.3. Check that allure-results exists
      - name: Check Allure results presence
        id: check_allure
        run: |
          if [ -d reports/allure-results ] && [ "$(ls -A reports/allure-results 2>/dev/null)" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No allure results found; skipping Pages deploy."
          fi

      # 1.4. Install Allure CLI only if there are results
      - name: Install Allure CLI
        if: steps.check_allure.outputs.found == 'true'
        run: |
          npm install -g allure-commandline --save-dev
          allure --version

      # 1.5. Generate HTML Allure (if there are results)
      - name: Generate Allure static site
        if: steps.check_allure.outputs.found == 'true'
        run: |
          allure generate reports/allure-results --clean -o reports/allure-report
          test -f reports/allure-report/index.html

      # 1.6. Building coverage.json for Shields from reports/coverage.xml
      - name: Build coverage.json for Shields
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET, json, pathlib, sys
          p = pathlib.Path('unit_artifacts/reports/coverage.xml')
          if not p.exists():
              print("coverage.xml not found; skipping coverage.json", file=sys.stderr)
              sys.exit(0)
          root = ET.parse(p).getroot()
          rate = float(root.attrib.get('line-rate', 0.0)) * 100.0
          pct = round(rate, 1) if rate % 1 else int(rate)
          color = 'brightgreen' if rate >= 80 else ('yellow' if rate >= 50 else 'red')
          data = {"schemaVersion":1,"label":"coverage","message":f"{pct}%", "color":color}
          out = pathlib.Path('coverage.json'); out.write_text(json.dumps(data), encoding='utf-8')
          print("coverage.json:", out.read_text())
          PY

      # 1.7. Put the site: Allure (if available) + coverage.json into one folder public/
      - name: Prepare Pages bundle (Allure + coverage.json)
        run: |
          rm -rf public
          mkdir -p public
          # если Allure сгенерирован — кладём его
          if [ -d "reports/allure-report" ]; then
            cp -r reports/allure-report/* public/
          else
            # fallback индекс, чтобы Pages не был пустым
            echo '<!doctype html><meta charset="utf-8"><title>No Allure report</title><h1>No Allure report for this run</h1>' > public/index.html
          fi
          # добавляем coverage.json (если есть)
          if [ -f "coverage.json" ]; then
            cp coverage.json public/coverage.json
          fi

      # 1.8. Deploy to Pages (GitHub Actions source)
      - name: Configure Pages
        if: steps.check_allure.outputs.found == 'true'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: steps.check_allure.outputs.found == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
